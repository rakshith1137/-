<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivaratri DP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:#fff;
}
canvas{
  width:100%;
  max-width:420px;
  border:1px solid #333;
}
input,button{
  margin:12px;
  padding:10px 16px;
  font-size:16px;
}
button{
  background:#1976ff;
  color:#fff;
  border:none;
  border-radius:6px;
}
#error{
  color:#ff5252;
  margin-top:10px;
}
</style>
</head>

<body>

<input type="file" id="upload" accept="image/*">

<canvas id="canvas" width="1080" height="1080"></canvas>

<button onclick="download()">Download</button>

<div id="error"></div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const errorBox = document.getElementById("error");

const frame = new Image();
frame.src = "./frame.jpeg";   // EXACT path

let userImg = null;

// white box position
const PHOTO = { x:620, y:270, w:360, h:360, r:30 };

function roundRect(x,y,w,h,r){
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.lineTo(x+w-r,y);
  ctx.quadraticCurveTo(x+w,y,x+w,y+r);
  ctx.lineTo(x+w,y+h-r);
  ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
  ctx.lineTo(x+r,y+h);
  ctx.quadraticCurveTo(x,y+h,x,y+h-r);
  ctx.lineTo(x,y+r);
  ctx.quadraticCurveTo(x,y,x+r,y);
  ctx.closePath();
}

frame.onload = () => {
  canvas.width = frame.width;
  canvas.height = frame.height;
  draw();
};

frame.onerror = () => {
  errorBox.textContent =
    "âŒ frame.jpeg NOT loaded. Check filename & GitHub Pages URL.";
};

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(userImg){
    const s = Math.max(PHOTO.w/userImg.width, PHOTO.h/userImg.height);
    const dw = userImg.width*s;
    const dh = userImg.height*s;
    const dx = PHOTO.x + (PHOTO.w-dw)/2;
    const dy = PHOTO.y + (PHOTO.h-dh)/2;

    ctx.save();
    roundRect(PHOTO.x,PHOTO.y,PHOTO.w,PHOTO.h,PHOTO.r);
    ctx.clip();
    ctx.drawImage(userImg,dx,dy,dw,dh);
    ctx.restore();
  }

  ctx.drawImage(frame,0,0);
}

upload.onchange = e=>{
  const f = e.target.files[0];
  if(!f) return;

  const r = new FileReader();
  r.onload = ()=>{
    const img = new Image();
    img.onload = ()=>{
      userImg = img;
      draw();
    };
    img.src = r.result;
  };
  r.readAsDataURL(f);
};

function download(){
  const a = document.createElement("a");
  a.download = "shivaratri-dp.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
}
</script>
</body>
</html>
