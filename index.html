<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const frame = new Image();
frame.src = "frame.jpeg";

/* ---- YOUR ORIGINAL POSITION VALUES ---- */
let PHOTO_X = 619;
let PHOTO_Y = 379;
let PHOTO_W = 344;
let PHOTO_H = 351;
let CORNER_RADIUS = 30;
/* -------------------------------------- */

let counterValue = 1;

frame.onload = () => {
  ctx.drawImage(frame,0,0,canvas.width,canvas.height);
};

upload.onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;

  document.getElementById("uploadOverlay").style.display="none";

  const img = new Image();
  img.src = URL.createObjectURL(file);

  img.onload = ()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(frame,0,0,canvas.width,canvas.height);

    const size = Math.min(img.width,img.height);
    const sx = (img.width-size)/2;
    const sy = (img.height-size)/2;

    ctx.save();
    ctx.beginPath();
    ctx.roundRect(PHOTO_X,PHOTO_Y,PHOTO_W,PHOTO_H,CORNER_RADIUS);
    ctx.clip();
    ctx.drawImage(img,sx,sy,size,size,PHOTO_X,PHOTO_Y,PHOTO_W,PHOTO_H);
    ctx.restore();

    updateCounter();
  };
};

function updateCounter(){
  counterValue++;
  const el = document.getElementById("count");

  if(counterValue <= 100){
    el.textContent = "‡∞ö‡∞æ‡∞≤‡∞æ ‡∞Æ‡∞Ç‡∞¶‡∞ø";
  }else{
    const rounded = Math.floor(counterValue / 100) * 100;
    el.textContent = rounded + "+";
  }
}
