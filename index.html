<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shivaratri DP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
canvas{
  width:100%;
  max-width:420px;
}
input,button{
  display:block;
  margin:10px auto;
  padding:10px;
  font-size:16px;
}
button{
  background:#1976ff;
  color:#fff;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>
<div>
<input type="file" id="upload" accept="image/*">
<canvas id="c"></canvas>
<button onclick="download()">Download</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

const frame = new Image();
frame.src = "frame.png"; // your SAME image

let userImg = null;

// ðŸ”´ EXACT WHITE BOX POSITION (THIS IS THE KEY)
const HOLE = {
  x: 620,
  y: 270,
  w: 360,
  h: 360,
  r: 30
};

function roundRect(x,y,w,h,r){
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.lineTo(x+w-r,y);
  ctx.quadraticCurveTo(x+w,y,x+w,y+r);
  ctx.lineTo(x+w,y+h-r);
  ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
  ctx.lineTo(x+r,y+h);
  ctx.quadraticCurveTo(x,y+h,x,y+h-r);
  ctx.lineTo(x,y+r);
  ctx.quadraticCurveTo(x,y,x+r,y);
  ctx.closePath();
}

frame.onload = ()=>{
  canvas.width = frame.width;
  canvas.height = frame.height;
  draw();
};

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(userImg){
    const scale = Math.max(
      HOLE.w / userImg.width,
      HOLE.h / userImg.height
    );
    const dw = userImg.width * scale;
    const dh = userImg.height * scale;
    const dx = HOLE.x + (HOLE.w - dw)/2;
    const dy = HOLE.y + (HOLE.h - dh)/2;

    ctx.save();
    roundRect(HOLE.x,HOLE.y,HOLE.w,HOLE.h,HOLE.r);
    ctx.clip();
    ctx.drawImage(userImg, dx, dy, dw, dh);
    ctx.restore();
  }

  // frame ALWAYS on top
  ctx.drawImage(frame,0,0);
}

upload.onchange = e=>{
  const f = e.target.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = ()=>{
    userImg = new Image();
    userImg.onload = draw;
    userImg.src = r.result;
  };
  r.readAsDataURL(f);
};

function download(){
  const a = document.createElement("a");
  a.download = "shivaratri-dp.png";
  a.href = canvas.toDataURL();
  a.click();
}
</script>
</body>
</html>
