body{
  margin:0;
  font-family:sans-serif;
  text-align:center;
  color:white;
  background:
    radial-gradient(circle at 50% 20%, rgba(173,216,230,0.25), transparent 40%),
    linear-gradient(180deg, #0b1d3a, #000000);
  min-height:100vh;
}

/* ===== TOP TEXT ===== */
.main-title{
  font-size:18px;
  font-weight:bold;
  margin:14px 0 6px;
  color:#ffeb3b;
  text-shadow:0 0 8px rgba(255,215,0,0.8);
}

/* ===== OM SLIDER ===== */
.om-slider{
  overflow:hidden;
  white-space:nowrap;
  margin-bottom:14px;
}
.om-text{
  display:inline-block;
  padding-left:100%;
  animation: scrollOm 18s linear infinite;
  font-size:16px;
  text-shadow:0 0 6px rgba(255,255,255,0.8);
}
@keyframes scrollOm{
  from{ transform:translateX(0); }
  to{ transform:translateX(-100%); }
}

/* ===== FRAME AREA ===== */
.frame-area{
  display:grid;
  grid-template-columns: 1fr auto 1fr;
  align-items:center;
  column-gap:40px;
  justify-content:center;
  margin:10px auto 0;
  max-width:1200px;
}

/* Shiva Namam */
.namam{
  display:flex;
  justify-content:center;
}
.namam img{
  width:120px;
  filter:
    drop-shadow(0 0 6px rgba(255,255,255,0.8))
    drop-shadow(0 0 16px rgba(255,215,0,0.9));
}

/* Frame */
.wrapper{
  max-width:420px;
  position:relative;
}
canvas{
  width:100%;
  display:block;
  border-radius:14px;
  box-shadow:0 0 25px rgba(255,215,0,0.4);
}

/* Upload overlay */
.upload-overlay{
  position:absolute;
  left:73%;
  top:53%;
  width:140px;
  height:60px;
  transform:translate(-50%,-50%);
  z-index:5;
}
.upload-overlay button{
  width:100%;
  height:100%;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#fff,#ffe082);
  font-size:14px;
  font-weight:bold;
}
.upload-overlay input{
  position:absolute;
  inset:0;
  opacity:0;
  cursor:pointer;
}

/* Counter */
.counter{
  margin:10px 0 20px;
  font-size:15px;
  color:#ffd54f;
}

/* Buttons */
.actions{
  margin-top:12px;
}
.actions button{
  padding:10px 16px;
  font-size:15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:6px;
}
.download{ background:#2979ff; color:#fff; }
.whatsapp{ background:#25D366; color:#fff; }

/* ===== NEWS STYLE LOWER BAR ===== */
.news-bar{
  max-width:1000px;
  margin:20px auto 30px;
  padding:18px 22px;

  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:20px;

  background:linear-gradient(
    135deg,
    rgba(255,215,0,0.15),
    rgba(0,0,0,0.65)
  );

  border-radius:999px;
  box-shadow:
    0 0 25px rgba(255,215,0,0.35),
    inset 0 0 20px rgba(255,255,255,0.05);
}

/* Text in middle */
.news-text{
  flex:1;
  text-align:center;
  color:#fff7c2;
  line-height:1.6;
}
