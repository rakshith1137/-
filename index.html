<body>

<h3>üïâÔ∏è Shivaratri DP Generator</h3>

<div class="container">

  <!-- Upload button on white space -->
  <div class="upload-overlay" id="uploadOverlay">
    <div class="upload-btn">üì∑ ‡∞´‡±ã‡∞ü‡±ã ‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø</div>
    <input type="file" id="upload" accept="image/*">
  </div>

  <canvas id="canvas" width="1080" height="1080"></canvas>

</div>

<button class="download" onclick="download()">Download DP</button>
<button class="whatsapp" onclick="shareWhatsApp()">Share WhatsApp</button>

<div class="counter">
  üë• ‡∞á‡∞™‡±ç‡∞™‡∞ü‡∞ø‡∞µ‡∞∞‡∞ï‡±Å <span id="count">1287</span> ‡∞Æ‡∞Ç‡∞¶‡∞ø ‡∞≠‡∞ï‡±ç‡∞§‡±Å‡∞≤‡±Å ‡∞à ‡∞´‡±ç‡∞∞‡±á‡∞Æ‡±ç ‡∞â‡∞™‡∞Ø‡±ã‡∞ó‡∞ø‡∞Ç‡∞ö‡∞æ‡∞∞‡±Å
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const frame = new Image();
frame.src = "frame.jpeg";

/* === YOUR EXISTING CONTROLS (UNCHANGED) === */
let PHOTO_X = 620;
let PHOTO_Y = 380;
let PHOTO_W = 343;
let PHOTO_H = 350;
let CORNER_RADIUS = 30;
/* ========================================= */

frame.onload = () => {
  ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
};

document.getElementById("upload").addEventListener("change", e => {
  const img = new Image();
  img.src = URL.createObjectURL(e.target.files[0]);

  // hide upload button after selection
  document.getElementById("uploadOverlay").style.display = "none";

  img.onload = () => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

    const size = Math.min(img.width, img.height);
    const sx = (img.width - size) / 2;
    const sy = (img.height - size) / 2;

    ctx.save();
    ctx.beginPath();
    ctx.roundRect(
      PHOTO_X, PHOTO_Y,
      PHOTO_W, PHOTO_H,
      CORNER_RADIUS
    );
    ctx.clip();

    ctx.drawImage(
      img,
      sx, sy, size, size,
      PHOTO_X, PHOTO_Y,
      PHOTO_W, PHOTO_H
    );

    ctx.restore();

    incrementCounter();
  };
});

function download(){
  const a = document.createElement("a");
  a.download = "shivaratri-dp.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
}

function shareWhatsApp(){
  const text = encodeURIComponent("üïâÔ∏è ‡∞®‡∞æ ‡∞∂‡∞ø‡∞µ‡∞∞‡∞æ‡∞§‡±ç‡∞∞‡∞ø ‡∞°‡±Ä‡∞™‡±Ä üôè\n‡∞à ‡∞´‡±ç‡∞∞‡±á‡∞Æ‡±ç ‡∞Æ‡±Ä‡∞∞‡±Å ‡∞ï‡±Ç‡∞°‡∞æ ‡∞§‡∞Ø‡∞æ‡∞∞‡±Å ‡∞ö‡±á‡∞∏‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø üëá");
  const url = encodeURIComponent(window.location.href);
  window.open(`https://wa.me/?text=${text}%20${url}`, "_blank");
}

/* Fake live counter (client-side) */
function incrementCounter(){
  const el = document.getElementById("count");
  let val = parseInt(el.textContent);
  el.textContent = val + 1;
}
</script>
