<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maha Shivaratri WhatsApp DP Frame</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  background: #111;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* MAIN WRAPPER */
#dp-wrapper {
  width: 360px;
  text-align: center;
}

/* DP CANVAS â€“ WHATSAPP SAFE CIRCLE */
#dp-canvas {
  position: relative;
  width: 360px;
  height: 360px;
  padding: 42px; /* WhatsApp safe zone */
  box-sizing: border-box;
  background-image: url("frame.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* USER PHOTO FRAME */
#user-frame {
  position: absolute;
  top: 40%;
  right: 16%;
  width: 30%;
  height: 28%;
  background: #ffffff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.35);
}

/* USER PHOTO */
#user-photo {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CONTROLS */
.controls {
  margin-top: 14px;
}

input[type=file] {
  margin-bottom: 10px;
}

button {
  padding: 8px 16px;
  background: #0a7cff;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  background: #055ed6;
}
</style>
</head>

<body>

<div id="dp-wrapper">

  <div id="dp-canvas">
    <div id="user-frame">
      <img id="user-photo">
    </div>
  </div>

  <div class="controls">
    <input type="file" accept="image/*" onchange="loadPhoto(event)">
    <br>
    <button onclick="downloadDP()">Download WhatsApp DP</button>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
function loadPhoto(event) {
  document.getElementById("user-photo").src =
    URL.createObjectURL(event.target.files[0]);
}

function downloadDP() {
  html2canvas(document.getElementById("dp-canvas"), {
    scale: 3
  }).then(canvas => {
    const link = document.createElement("a");
    link.download = "shivaratri_whatsapp_dp.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
