<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivaratri WhatsApp DP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family: Arial, sans-serif;
}
.wrapper{
  width:100%;
  max-width:420px;
  text-align:center;
}
canvas{
  width:100%;
  height:auto;
  display:block;
}
input,button{
  margin:10px 0;
  padding:10px;
  font-size:16px;
}
button{
  background:#1976ff;
  color:#fff;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="wrapper">

<input type="file" id="upload" accept="image/*">

<canvas id="canvas"></canvas>

<button onclick="download()">Download WhatsApp DP</button>

</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ðŸ”´ FRAME IMAGE (JPEG)
const frame = new Image();
frame.src = "frame.jpeg";

let userImg = null;

// ðŸ”´ WHITE PHOTO AREA (tuned for YOUR frame)
const PHOTO_AREA = {
  x: 620,
  y: 270,
  w: 360,
  h: 360,
  r: 30
};

// rounded rectangle function
function roundRect(x,y,w,h,r){
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.lineTo(x+w-r,y);
  ctx.quadraticCurveTo(x+w,y,x+w,y+r);
  ctx.lineTo(x+w,y+h-r);
  ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
  ctx.lineTo(x+r,y+h);
  ctx.quadraticCurveTo(x,y+h,x,y+h-r);
  ctx.lineTo(x,y+r);
  ctx.quadraticCurveTo(x,y,x+r,y);
  ctx.closePath();
}

// when frame loads
frame.onload = ()=>{
  canvas.width = frame.width;
  canvas.height = frame.height;
  draw();
};

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // draw user image INSIDE white box
  if(userImg){
    const scale = Math.max(
      PHOTO_AREA.w / userImg.width,
      PHOTO_AREA.h / userImg.height
    );

    const dw = userImg.width * scale;
    const dh = userImg.height * scale;

    const dx = PHOTO_AREA.x + (PHOTO_AREA.w - dw)/2;
    const dy = PHOTO_AREA.y + (PHOTO_AREA.h - dh)/2;

    ctx.save();
    roundRect(
      PHOTO_AREA.x,
      PHOTO_AREA.y,
      PHOTO_AREA.w,
      PHOTO_AREA.h,
      PHOTO_AREA.r
    );
    ctx.clip();
    ctx.drawImage(userImg, dx, dy, dw, dh);
    ctx.restore();
  }

  // draw frame on top
  ctx.drawImage(frame,0,0);
}

// upload image
document.getElementById("upload").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = ()=>{
    const img = new Image();
    img.onload = ()=>{
      userImg = img;
      draw();
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
});

// download
function download(){
  const a = document.createElement("a");
  a.download = "shivaratri-whatsapp-dp.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
}
</script>
</body>
</html>
